<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
    
    <link rel="stylesheet" type="text/css" href="./my.css">
    <title>control panel</title>
</head>
<body>
    <div id="app">
   
        <div class="container">
          <div class="row py-3">
            <div class="col-md-6">
              <h2>產品列表</h2>
              <table class="table table-hover mt-4">
                <thead>
                  <tr>
                    <th width="150">產品名稱</th>
                    <th width="120">
                      原價
                    </th>
                    <th width="120">
                      售價
                    </th>
                    <th width="150">
                      是否啟用
                    </th>
                    <th width="120">
                      查看細節
                    </th>
                    <th width="100">
                      功能
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="item in products" :key="item.id">
                    <td width="150">{{ item.title }}</td>
                    <td width="120">
                      {{ item.origin_price }}
                    </td>
                    <td width="120">
                      {{ item.price }}
                    </td>
                    <td width="150">
                      <span v-if="item.is_enabled" class="text-success">啟用</span>
                      <span v-else>未啟用</span>
                    </td>
                    <td width="120">
                      <button type="button" class="btn btn-primary" v-on:click="openProduct(item)" >查看細節</button>
                    </td>
                    <td width="100">
                      <button type="button" class="btn btn-danger" v-on:click="deleteProduct(item.id)" >刪除</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <p>目前有 <span>{{ products.length }}</span> 項產品</p>
            </div>
            <div class="col-md-6">
              <h2>單一產品細節</h2>
              <!-- {{tempP}} -->
              <template v-if="temP.title">
                <div class="card mb-3">
                  <img v-bind:src="temP.imageUrl" class="card-img-top primary-image" alt="主圖">
                  <div class="card-body">
                    <h5 class="card-title">
                      {{ temP.title }}
                      <span class="badge bg-primary ms-2">{{ temP.category }}</span>
                    </h5>
                    <p class="card-text">商品描述：{{ temP.description }}</p>
                    <p class="card-text">商品內容：{{ temP.content }}</p>
                    <div class="d-flex">
                      <p class="card-text me-2">{{ temP.price }}</p>
                      <p class="card-text text-secondary"><del>{{ temP.origin_price  }}</del></p>
                      元 / {{ temP.unit }}
                    </div>
                  </div>
                </div>
                <template v-if="temP.imagesUrl" v-for="(subimg) in temP.imagesUrl">
                  <img v-bind:src="subimg" alt="" class="images m-2">
                </template>
              </template>
              <p v-else class="text-secondary">請選擇一個商品查看</4>
            </div>
          </div>
        </div>
      </div>

      <!-- cdn axios -->
      <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
      <!-- js code太多，改用src js進來 -->
    <script src="./products.js" type=module>
      
    </script>
    
    
    
</body>
</html>
